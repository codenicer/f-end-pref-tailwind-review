<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="inline h-12 w-12 bg-red-500">
      will display the same line, **<span style="color: #00b050">width</span>**
      and **<span style="color: #00b050">height</span>** wont have any effect .
      width is whats on its content
    </div>
    <div class="block h-12 bg-red-200">will take the whole  div row</div>
    <div class="inline-block h-12  bg-blue-200"> same thing with inline but can change width and height</div>
    <div class="invisible h-12  bg-slate-500"> display in dom  but invisible</div>
    <div class="hidden h-12  bg-slate-500"> completely remove from the dom </div>
    <div class="block h-12  bg-red-500"> will take the whole  div row</div>

  </body>
</html>
