<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
   <p class="g1">
    These modifiers can even to target more specific situations, for example changing the background color in dark mode, at the medium breakpoint, on hover:
    
    </p>
   <button class="m4 rounded-md bg-red-200 px-4 py-2 text-white ring-green-400 hover:bg-red-600 focus:ring-2 active-bg-red-400 sm:bg-indigo-500 sm:hover:bg-indigo-600 dark:sm:active:bg-indigo-400">
    STATE BUTTON
   </button>
   <ul >
    <li class="first:bg-green-400">1</li>
    <li class="first:bg-green-400">2</li>
    <li class="odd:bg-purple-400">3</li>
    <li class="last:bg-blue-400">4</li>
   </ul>
  </body>
</html>
